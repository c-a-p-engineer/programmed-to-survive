name: Cleanup GitHub Pages (branch delete)

on:
  delete:

permissions:
  contents: write

jobs:
  cleanup:
    if: github.event.ref_type == 'branch' && github.event.ref != 'master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Define SAFE_BRANCH
        shell: bash
        run: |
          set -euo pipefail
          SAFE_BRANCH=$(echo "${GITHUB_EVENT_REF}" | sed -e 's#[/:@ ]#-#g' -e 's#[^A-Za-z0-9._-]#-#g')
          echo "SAFE_BRANCH=${SAFE_BRANCH}" >> "$GITHUB_ENV"
        env:
          GITHUB_EVENT_REF: ${{ github.event.ref }}

      - name: Remove preview directory
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -d "${SAFE_BRANCH}" ]; then
            echo "Preview directory ${SAFE_BRANCH} not found. Nothing to delete."
            exit 0
          fi
          rm -rf "${SAFE_BRANCH}"
          git status --short

      - name: Commit cleanup
        shell: bash
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(pages): remove preview for ${SAFE_BRANCH}"
          git push origin gh-pages
